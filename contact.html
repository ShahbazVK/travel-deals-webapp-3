<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | TravelDeals</title>
  <link rel="stylesheet" href="css/mystyle.css">
  <script src="js/dark-mode-init.js"></script>
</head>
<body>
  <div class="container">
    <header></header>
    <nav class="main-nav"></nav>
    <div class="content-wrapper">
      <aside class="sidebar"></aside>
      <main class="main-content">
        <h2>Contact Us</h2>
        <p>We're here to help with any questions about your travel plans. Fill out the form below and we'll get back to
          you within 24 hours.</p>

        <div class="form-container">
          <form id="contact-form">
            <div class="form-group">
              <label for="first-name">First Name *</label>
              <input type="text" id="first-name" class="form-control" placeholder="Enter your first name">
            </div>

            <div class="form-group">
              <label for="last-name">Last Name *</label>
              <input type="text" id="last-name" class="form-control" placeholder="Enter your last name">
            </div>

            <div class="form-group">
              <label for="phone">Phone Number *</label>
              <input type="text" id="phone" class="form-control" placeholder="(123)456-7890">
            </div>

            <div class="form-group">
              <label for="email">Email Address *</label>
              <input type="email" id="email" class="form-control" placeholder="your.email@example.com">
            </div>

            <div class="form-group">
              <label>Gender *</label>
              <div class="radio-group" id="gender-group">
                <div class="radio-option">
                  <input type="radio" id="male" name="gender" value="male">
                  <label for="male">Male</label>
                </div>
                <div class="radio-option">
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Female</label>
                </div>
                <div class="radio-option">
                  <input type="radio" id="other" name="gender" value="other">
                  <label for="other">Other</label>
                </div>
                <div class="radio-option">
                  <input type="radio" id="prefer-not-to-say" name="gender" value="prefer-not-to-say">
                  <label for="prefer-not-to-say">Prefer not to say</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="comment">Comment *</label>
              <textarea id="comment" class="form-control" rows="5"
                placeholder="Please enter your message (minimum 10 characters)"></textarea>
            </div>

            <button type="submit" class="btn-primary">Submit</button>
          </form>
        </div>
      </main>
    </div>

    <footer></footer>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
