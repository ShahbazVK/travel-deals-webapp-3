<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stays | TravelDeals</title>
  <link rel="stylesheet" href="css/mystyle.css">
  <script src="js/dark-mode-init.js"></script>
</head>

<body>
  <div class="container">
    <header></header>
    <nav class="main-nav"></nav>
    <div class="content-wrapper">
      <aside class="sidebar"></aside>
      <main class="main-content">
        <h2>Find Your Perfect Stay</h2>
        <p>Discover amazing hotels and resorts in Texas and California.</p>

        <div class="form-container">
          <form id="stays-form">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" class="form-control" placeholder="e.g., Los Angeles">
            </div>

            <div class="form-group">
              <label for="check-in">Check-in Date</label>
              <input type="date" id="check-in" class="form-control" min="2024-09-01" max="2024-12-01">
            </div>

            <div class="form-group">
              <label for="check-out">Check-out Date</label>
              <input type="date" id="check-out" class="form-control" min="2024-09-01" max="2024-12-01">
            </div>

            <div class="form-group">
              <label>Guests</label>
              <div class="passenger-selector">
                <button type="button" id="guests-toggle" class="btn-small">ðŸ‘¥ Select Guests</button>
                <span id="guests-summary">1 Adult</span>
              </div>

              <div id="guests-form"
                style="display: none; margin-top: 1rem; padding: 1rem; background-color: var(--light-background); border-radius: var(--border-radius);">
                <div class="passenger-count">
                  <span>Adults (18+ years)</span>
                  <button type="button" class="count-btn" id="adult-decrease">-</button>
                  <span class="count-display" id="adult-count">1</span>
                  <button type="button" class="count-btn" id="adult-increase">+</button>
                </div>

                <div class="passenger-count">
                  <span>Children (0-17 years)</span>
                  <button type="button" class="count-btn" id="child-decrease">-</button>
                  <span class="count-display" id="child-count">0</span>
                  <button type="button" class="count-btn" id="child-increase">+</button>
                </div>

                <div class="passenger-count">
                  <span>Infants (under 2 years)</span>
                  <button type="button" class="count-btn" id="infant-decrease">-</button>
                  <span class="count-display" id="infant-count">0</span>
                  <button type="button" class="count-btn" id="infant-increase">+</button>
                </div>

                <div id="rooms-info"
                  style="margin-top: 1rem; padding: 0.5rem; background-color: #e3f2fd; border-radius: 4px; display: none;">
                  <p style="margin: 0; font-size: 0.9rem; color: #0d47a1;">Based on your selection, you'll need <span
                      id="rooms-count">1</span> room(s)</p>
                </div>

                <button type="button" id="guests-done" class="btn-small" style="margin-top: 1rem;">Done</button>
              </div>
            </div>

            <button type="submit" class="btn-primary">Search Hotels</button>
          </form>
        </div>

        <div id="stays-results" class="results-container">
          <div class="results-header">
            <h3>Hotel Search Results</h3>
          </div>
          <div id="results-content">
            <!-- Results will be displayed here -->
          </div>
        </div>
      </main>
    </div>

    <footer></footer>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
